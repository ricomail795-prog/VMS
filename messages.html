<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VMS - Messages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">VMS</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
    <div class="divider"></div>
    <ul class="bottom-links">
      <li><a href="messages.html" class="active">Messages</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Messages</h1>
    <form id="message-form">
      <input type="text" id="message-to" placeholder="To" required>
      <input type="text" id="message-subject" placeholder="Subject" required>
      <input type="text" id="message-body" placeholder="Message" required>
      <button type="submit">Send Message</button>
    </form>
    <table class="data-table">
      <thead>
        <tr><th>To</th><th>Subject</th><th>Body</th></tr>
      </thead>
      <tbody id="message-table"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
