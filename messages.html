<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMS - Messages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="logo.svg" alt="VMS Logo" class="logo">
  </header>

  <div class="dashboard">
    <h1>Messages</h1>

    <h2>Inbox</h2>
    <table>
      <thead>
        <tr>
          <th>When</th>
          <th>From</th>
          <th>Subject</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-09-14</td>
          <td>admin</td>
          <td>Welcome aboard</td>
          <td>Unread</td>
        </tr>
      </tbody>
    </table>

    <h2>Send Message</h2>
    <form id="sendMessageForm" class="card">
      <label for="toUser">To</label>
      <input id="toUser" type="text" required>

      <label for="subject">Subject</label>
      <input id="subject" type="text" required>

      <label for="body">Message</label>
      <textarea id="body" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
