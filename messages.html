<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>

  <!-- Dynamic cache busting -->
  <script>
    const version = new Date().getTime();
    document.write(`<link rel="stylesheet" href="style.css?v=${version}">`);
  </script>
</head>
<body>
<!—Top Banner 
<header class=”top-banner”>
  <h1>VMS</h1>
</header>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <img src="logo.svg" alt="VMS Logo" />
      </div>

      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>

      <ul class="nav-bottom">
        <li>
          <a href="messages.html" class="active">
            Messages <span id="unread-badge" class="badge"></span>
          </a>
        </li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="index.html" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Messages</h1>

      <!-- Inbox -->
      <section id="inbox" class="card">
        <h2>Inbox</h2>
        <ul id="messageList">
          <!-- Messages will appear here -->
        </ul>
      </section>

      <!-- Compose -->
      <section id="compose" class="card">
        <h2>New Message</h2>
        <form id="messageForm">
          <label>To (Username)</label>
          <input type="text" id="recipient" required />

          <label>Subject</label>
          <input type="text" id="subject" required />

          <label>Message</label>
          <textarea id="messageBody" required></textarea>

          <label>Attach File</label>
          <input type="file" id="attachment" multiple />

          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Dynamic cache busting for JS -->
  <script>
    document.write(`<script src="script.js?v=${version}"><\/script>`);
  </script>
</body>
</html>
