<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages</title>
  <link rel="stylesheet" href="style.css?v=1.1" />
</head>
<body>
  <div class="messages-wrap">
    <h2>Messages</h2>

    <!-- Send Message -->
    <form id="message-form" class="card">
      <label for="message-text">Message</label>
      <textarea id="message-text" rows="3" placeholder="Type your message..."></textarea>

      <!-- File attachments -->
      <label for="file-input">Attach File(s)</label>
      <input type="file" id="file-input" multiple />

      <!-- Attach screenshot -->
      <button type="button" id="attach-screenshot">Attach Screenshot</button>

      <!-- Recipient -->
      <label for="message-recipient">Recipient</label>
      <select id="message-recipient">
        <option value="admin">Admin</option>
        <option value="crew">Crew</option>
        <option value="manager">Manager</option>
      </select>

      <button type="submit">Send</button>
    </form>

    <!-- Messages List -->
    <div id="messages-list" class="card" style="margin-top:20px;">
      <p>No messages yet.</p>
    </div>
  </div>

  <script src="script.js?v=1.1"></script>
</body>
</html>
