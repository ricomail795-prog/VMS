<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - VMS</title>
  <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
  <!-- Top Banner -->
  <header class="top-banner">
    VMS Messages
  </header>

  <!-- Notification Banner -->
  <div id="banner"></div>

  <!-- Layout -->
  <div class="dashboard-layout" style="display:flex; min-height:calc(100vh - 60px);">

    <!-- Sidebar -->
    <nav class="sidebar" style="width:220px; background:#1e3a8a; color:#fff; padding:1rem;">
      <h3 style="color:#fff; margin-bottom:1rem;">Menu</h3>
      <ul style="list-style:none; padding:0;">
        <li style="margin:0.5rem 0;"><a href="dashboard.html" style="color:#fff; text-decoration:none;">Dashboard</a></li>
        <li style="margin:0.5rem 0;"><a href="messages.html" class="active" style="color:#facc15; text-decoration:none;">Messages</a></li>
        <li style="margin:0.5rem 0;"><a href="settings.html" style="color:#fff; text-decoration:none;">Settings</a></li>
        <li style="margin:0.5rem 0;"><a href="profile.html" style="color:#fff; text-decoration:none;">Profile</a></li>
        <li style="margin:0.5rem 0;">
          <button id="logout-btn" style="width:100%; background:#ef4444; border:none; padding:0.5rem; border-radius:4px; color:#fff; cursor:pointer;">
            Logout
          </button>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main style="flex:1; padding:2rem;">
      <h1>Messages</h1>
      <p>Below are your messages. (Weâ€™ll hook this to Firestore soon.)</p>

      <!-- Messages List -->
      <section id="messages-list" style="margin-top:1.5rem; border:1px solid #ddd; padding:1rem; border-radius:8px; background:#f9fafb;">
        <p>No messages yet.</p>
      </section>

      <!-- New Message Form -->
      <section style="margin-top:2rem;">
        <h2>Send a Message</h2>
        <form id="message-form">
          <textarea id="message-input" placeholder="Type your message..." required
            style="width:100%; padding:0.75rem; border:1px solid #ccc; border-radius:6px; margin-bottom:0.5rem;"></textarea>
          <button type="submit" style="background:#1e3a8a; color:#fff; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer;">
            Send
          </button>
        </form>
      </section>
    </main>
  </div>

  <!-- Firebase + Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
