<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - VMS</title>
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
  <header>
    <h1>VMS</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="messages.html">Messages</a>
      <a href="settings.html">Settings</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Settings</h2>
    <form id="settingsForm">
      <label>Theme:
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label><br>
      <label>Notifications:
        <input type="checkbox" id="notifications">
      </label><br>
      <button type="submit">Save Settings</button>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script.js?v=2"></script>
  <script>
    const settingsForm = document.getElementById("settingsForm");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        db.collection("settings").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("theme").value = data.theme || "light";
            document.getElementById("notifications").checked = data.notifications || false;
          }
        });

        settingsForm.addEventListener("submit", e => {
          e.preventDefault();
          const settingsData = {
            theme: document.getElementById("theme").value,
            notifications: document.getElementById("notifications").checked,
          };
          saveSettings(user.uid, settingsData).then(() => {
            alert("Settings saved!");
          });
        });
      }
    });
  </script>
</body>
</html>
