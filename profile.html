<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - VMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>VMS</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html" class="active">Profile</a>
      <a href="messages.html">Messages</a>
      <a href="settings.html">Settings</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Profile</h2>
    <form id="profileForm">
      <label>First Name:</label>
      <input type="text" id="firstName"><br>
      <label>Last Name:</label>
      <input type="text" id="lastName"><br>
      <label>Address:</label>
      <input type="text" id="address"><br>
      <label>Phone:</label>
      <input type="text" id="phone"><br>
      <button type="submit">Save Profile</button>
    </form>
  </main>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Your Firebase Config
    var firebaseConfig = {
      apiKey: "AIzaSyDJ8GbgNdLO6oGKcZTjxDI7edp8Jq-_0w",
      authDomain: "vms-app-6a0c3.firebaseapp.com",
      projectId: "vms-app-6a0c3",
      storageBucket: "vms-app-6a0c3.appspot.com",
      messagingSenderId: "868366477824",
      appId: "1:868366477824:web:05588a6d013a372f06f6e5",
      measurementId: "G-NBZBPJQ3QR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script src="script.js"></script>
  <script>
    const profileForm = document.getElementById("profileForm");

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        // Load profile
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("firstName").value = data.firstName || "";
            document.getElementById("lastName").value = data.lastName || "";
            document.getElementById("address").value = data.address || "";
            document.getElementById("phone").value = data.phone || "";
          }
        });

        // Save profile
        profileForm.addEventListener("submit", e => {
          e.preventDefault();
          db.collection("users").doc(user.uid).set({
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            address: document.getElementById("address").value,
            phone: document.getElementById("phone").value,
          }).then(() => {
            alert("Profile saved!");
          });
        });
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
