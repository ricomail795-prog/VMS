<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <!-- Dynamic cache busting -->
  <script>
    const version = new Date().getTime();
    document.write(`<link rel="stylesheet" href="style.css?v=${version}">`);
  </script>
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <img src="logo.svg" alt="VMS Logo" />
      </div>

      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
        <li><a href="users.html">Users</a></li>
      </ul>

      <ul class="nav-bottom">
        <li>
          <a href="messages.html">
            Messages <span id="unread-badge" class="badge"></span>
          </a>
        </li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="index.html" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1>User Profile</h1>
      <form id="profileForm" class="card">
        <label>First Name</label>
        <input type="text" id="firstName" required />

        <label>Surname</label>
        <input type="text" id="surname" required />

        <label>Address</label>
        <input type="text" id="address" />

        <label>Email</label>
        <input type="email" id="email" />

        <label>Phone</label>
        <input type="tel" id="phone" />

        <button type="submit">Save Changes</button>
      </form>
    </main>
  </div>

  <!-- Dynamic cache busting for JS -->
  <script>
    document.write(`<script src="script.js?v=${version}"><\/script>`);
  </script>
</body>
</html>
