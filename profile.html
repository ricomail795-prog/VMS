
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">VMS</div>
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html" class="active">Profile</a>
    <div class="bottom-links">
      <a href="messages.html">Messages</a>
      <a href="settings.html">Settings</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <div class="main">
    <h1>User Profile</h1>

    <!-- Profile Picture -->
    <section class="profile-section">
      <h2>Profile Picture</h2>
      <input type="file" id="profilePicInput" accept="image/*">
      <div id="profilePicPreview"></div>
    </section>

    <!-- Personal Details -->
    <section class="profile-section">
      <h2>Personal Details</h2>
      <div class="form-group"><label>First Name</label><input type="text"></div>
      <div class="form-group"><label>Surname</label><input type="text"></div>
      <div class="form-group"><label>Address</label><input type="text"></div>
      <div class="form-group"><label>Telephone</label><input type="text"></div>
      <div class="form-group"><label>Email</label><input type="email"></div>
    </section>

    <!-- Next of Kin -->
    <section class="profile-section">
      <h2>Next of Kin</h2>
      <div class="form-group"><label>Relationship</label><input type="text"></div>
      <div class="form-group"><label>Name</label><input type="text"></div>
      <div class="form-group"><label>Address</label><input type="text"></div>
      <div class="form-group"><label>Telephone</label><input type="text"></div>
    </section>

    <!-- Certificates -->
    <section class="profile-section">
      <h2>Certificates</h2>
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Number</th>
            <th>Issuing Body</th>
            <th>Valid From</th>
            <th>Valid To</th>
            <th>Upload</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="certTable"></tbody>
      </table>
      <button onclick="addCertificate()">Add Certificate</button>
    </section>

    <!-- Medical Declaration -->
    <section class="profile-section">
      <h2>Medical Declaration</h2>
      <div class="form-group"><label>Doctor Name</label><input type="text"></div>
      <div class="form-group"><label>Doctor Address</label><input type="text"></div>
      <div class="form-group"><label>Doctor Telephone</label><input type="text"></div>
      <div class="form-group"><label>Have you ever had surgery?</label>
        <select><option>Yes</option><option>No</option></select>
      </div>
      <div class="form-group"><label>Do you have any chronic conditions?</label>
        <select><option>Yes</option><option>No</option></select>
      </div>
      <div class="form-group"><label>Are you currently taking medication?</label>
        <select><option>Yes</option><option>No</option></select>
      </div>
    </section>

    <!-- Signature -->
    <section class="profile-section">
      <h2>Electronic Signature</h2>
      <canvas id="signaturePad" width="400" height="150"></canvas>
      <div>
        <button type="button" onclick="clearSignature()">Clear</button>
        <button type="button" onclick="saveSignature()">Save</button>
      </div>
    </section>

    <button class="save-btn">Save Profile</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
