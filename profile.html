<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile</title>
    <link rel="stylesheet" href="main.css?v=1">
</head>
<body>
  <header class="topbar"><div class="title">Vessel Management System</div></header>

  <aside class="sidebar">
    <div class="nav-top">
      <div class="nav-title">Navigation</div>
      <a href="#">Dashboard</a>
      <a href="#">QHSE</a>
      <a href="#">Maintenance</a>
      <a href="#">Safety</a>
      <a href="#">Certificates</a>
      <a href="#">Crewing</a>
    </div>

    <div class="nav-title" style="margin-top:14px">Account</div>
    <a href="#" class="active">Profile</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </aside>

  <main class="main">
    <div class="container">
      <h1 class="page-title">Profile</h1>

      <!-- Personal Details collapsed by default -->
      <details class="section">
        <summary><span class="chev">▶</span> Personal Details</summary>
        <div class="section-body">
          <form class="form" onsubmit="return false">
            <label>First name</label><input type="text" placeholder="Enter first name"/>
            <label>Surname</label><input type="text" placeholder="Enter surname"/>
            <label>Date of birth</label><input type="date"/>
            <label>Building / House</label><input type="text" placeholder="Building number or name"/>
            <label>Street address</label><input type="text" placeholder="Street address"/>
            <label>City / Town</label><input type="text" placeholder="City or town"/>
            <label>County / State</label><input type="text" placeholder="County or state"/>
            <label>Postal / ZIP</label><input type="text" placeholder="Postal or ZIP code"/>

            <label>Country</label>
            <select>
              <option>UK</option><option>United States</option><option>Canada</option>
            </select>

            <label>Telephone</label>
            <div class="inline-phone">
              <select aria-label="Country code">
                <option>+44</option><option>+1</option><option>+353</option>
              </select>
              <input type="text" placeholder="Phone number"/>
            </div>

            <label>Email</label><input type="email" placeholder="Enter email address"/>
            <label>Nationality</label>
            <select><option>British</option><option>American</option><option>Irish</option></select>

            <div class="row"><button class="btn">Save</button></div>
          </form>
        </div>
      </details>

      <!-- Next of Kin -->
      <details class="section">
        <summary><span class="chev">▶</span> Next of Kin</summary>
        <div class="section-body">
          <form class="form" onsubmit="return false">
            <label>Full name</label><input type="text" placeholder="Enter full name"/>
            <label>Relationship</label><input type="text" placeholder="e.g., Spouse, Parent"/>
            <label>Building / House</label><input type="text" placeholder="Building number or name"/>
            <label>Street address</label><input type="text" placeholder="Street address"/>
            <label>City / Town</label><input type="text" placeholder="City or town"/>
            <label>County / State</label><input type="text" placeholder="County or state"/>
            <label>Postal / ZIP</label><input type="text" placeholder="Postal or ZIP code"/>
            <label>Country</label>
            <select><option>UK</option><option>United States</option><option>Canada</option></select>
            <label>Telephone</label>
            <div class="inline-phone">
              <select aria-label="Country code">
                <option>+44</option><option>+1</option><option>+353</option>
              </select>
              <input type="text" placeholder="Phone number"/>
            </div>
            <div class="row"><button class="btn">Save</button></div>
          </form>
        </div>
      </details>

      <!-- Medical -->
      <details class="section">
        <summary><span class="chev">▶</span> Medical</summary>
        <div class="section-body">
          <form class="form" onsubmit="return false">
            <label>Surgery name</label><input type="text" placeholder="Enter surgery name"/>
            <label>Building / House</label><input type="text" placeholder="Building number or name"/>
            <label>Street address</label><input type="text" placeholder="Street address"/>
            <label>City / Town</label><input type="text" placeholder="City or town"/>
            <label>County / State</label><input type="text" placeholder="County or state"/>
            <label>Postal / ZIP</label><input type="text" placeholder="Postal or ZIP code"/>
            <label>Country</label><select><option>UK</option><option>United States</option><option>Canada</option></select>
            <label>Doctor name</label><input type="text" placeholder="Enter doctor name"/>
            <label>Doctor phone</label>
            <div class="inline-phone">
              <select aria-label="Country code">
                <option>+44</option><option>+1</option><option>+353</option>
              </select>
              <input type="text" placeholder="Phone number"/>
            </div>

            <div class="row">
              <fieldset>
                <legend>Medical Declaration</legend>
                <div class="decl-list">
                  <label for="decl1">Do you have any chronic illnesses?</label>
                  <select id="decl1"><option>No</option><option>Yes</option></select>

                  <label for="decl2">Are you currently taking medication?</label>
                  <select id="decl2"><option>No</option><option>Yes</option></select>

                  <label for="decl3">Surgery in the past 5 years?</label>
                  <select id="decl3"><option>No</option><option>Yes</option></select>

                  <label for="decl4">Any allergies?</label>
                  <select id="decl4"><option>No</option><option>Yes</option></select>
                </div>
              </fieldset>
            </div>

            <div class="row"><button class="btn">Save</button></div>
          </form>
        </div>
      </details>

      <!-- Certificates -->
      <details class="section">
        <summary><span class="chev">▶</span> Certificates</summary>
        <div class="section-body">
          <!-- holder for dynamic entries -->
          <div id="cert-holder">
            <template id="cert-template">
              <div class="cert-entry card" style="margin-bottom:12px">
                <form class="form" onsubmit="return false">
                  <label>Certificate type</label>
                  <select>
                    <option>Select</option>
                    <option>Certificates of Competency (CoC)</option>
                    <option>STCW Basic Training</option>
                    <option>GMDSS</option>
                    <option>Seafarers Medical</option>
                    <option>Other</option>
                  </select>

                  <label>Valid from</label><input type="date"/>
                  <label>Expiry date</label><input type="date"/>
                  <label>Issued by</label><input type="text" placeholder="Issuing authority"/>
                  <label>Upload</label><input type="file"/>

                  <div class="row cert-actions">
                    <button class="btn ghost" data-remove-cert type="button">Remove</button>
                    <button class="btn" type="button">Save</button>
                  </div>
                </form>
              </div>
            </template>
          </div>

          <!-- initial 1 entry -->
          <script>document.addEventListener('DOMContentLoaded',()=>addCertificate('#cert-holder'));</script>

          <div class="cert-actions">
            <button class="btn" type="button" data-add-cert>Add Certificate</button>
          </div>
        </div>
      </details>

    </div>
  </main>
    <script src="script.js?v=1"></script>
</body>
</html>
