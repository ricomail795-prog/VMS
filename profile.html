<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMS - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="logo.svg" alt="VMS Logo" class="logo">
  </header>

  <div class="dashboard">
    <h1>Profile</h1>

    <form id="profileForm" class="card">
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" placeholder="Enter full name">

      <label for="nationality">Nationality</label>
      <input id="nationality" type="text" placeholder="Enter nationality">

      <label for="preferredLanguage">Preferred Language</label>
      <select id="preferredLanguage">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
        <option value="de">German</option>
        <!-- add more -->
      </select>

      <label for="autoLogout">Auto Logout</label>
      <select id="autoLogout">
        <option value="15">15 minutes</option>
        <option value="30" selected>30 minutes</option>
        <option value="60">1 hour</option>
        <option value="720">Stay logged in (12h cap)</option>
      </select>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
