
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VMS - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">VMS</div>
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html" class="active">Profile</a>
    <a href="messages.html">Messages</a>
    <a href="settings.html">Settings</a>
    <a href="#" id="logout-btn">Logout</a>
  </div>

  <div class="main-content">
    <h1>User Profile</h1>

    <!-- Personal Details -->
    <section>
      <h2>Personal Details</h2>
      <label>First Name</label><input type="text" id="first-name">
      <label>Surname</label><input type="text" id="surname">
      <label>Address</label><input type="text" id="address">
      <label>Telephone</label><input type="text" id="telephone">
      <label>Email</label><input type="email" id="email">
    </section>

    <!-- Next of Kin -->
    <section>
      <h2>Next of Kin</h2>
      <label>Relationship</label><input type="text" id="kin-relationship">
      <label>Name</label><input type="text" id="kin-name">
      <label>Address</label><input type="text" id="kin-address">
      <label>Telephone</label><input type="text" id="kin-telephone">
    </section>

    <!-- Certificates -->
    <section>
      <h2>Certificates</h2>
      <table id="certificates-table" border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>Type</th>
            <th>Number</th>
            <th>Issuing Body</th>
            <th>Valid From</th>
            <th>Valid To</th>
            <th>Upload</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="add-certificate">Add Certificate</button>
    </section>

    <!-- Medical Declaration -->
    <section>
      <h2>Medical Declaration</h2>
      <label>Doctor Name</label><input type="text" id="doctor-name">
      <label>Doctor Address</label><input type="text" id="doctor-address">
      <label>Doctor Telephone</label><input type="text" id="doctor-telephone">

      <label>Have you ever had surgery?</label>
      <select id="surgery"><option value="">Select</option><option>Yes</option><option>No</option></select>
      <label>Do you have any chronic conditions?</label>
      <select id="chronic"><option value="">Select</option><option>Yes</option><option>No</option></select>
      <label>Are you currently taking medication?</label>
      <select id="medication"><option value="">Select</option><option>Yes</option><option>No</option></select>
    </section>

    <!-- Signature -->
    <section>
      <h2>Electronic Signature</h2>
      <canvas id="signature-pad" width="400" height="150" style="border:1px solid #ccc;"></canvas><br>
      <button id="clear-signature">Clear Signature</button>
    </section>

    <button id="save-profile-btn">Save Profile</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
