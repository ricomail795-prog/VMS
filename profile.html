<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="style.css?v=1.1" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <img src="logo.svg" alt="VMS Logo" />
      </div>

      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
        <li><a href="users.html">Users</a></li>
      </ul>

      <ul class="nav-bottom">
        <li>
          <a href="messages.html">
            Messages <span id="unread-badge" class="badge"></span>
          </a>
        </li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="index.html" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1>My Profile</h1>

      <form id="profileForm" class="card">
        <!-- Username -->
        <label for="profile-username">Username</label>
        <input id="profile-username" type="text" />

        <!-- Password -->
        <label for="profile-password">Password</label>
        <input id="profile-password" type="password" />

        <!-- Role (readonly) -->
        <label for="profile-role">Role</label>
        <input id="profile-role" type="text" disabled />

        <!-- Language (readonly, editable in Settings) -->
        <label for="profile-lang">Language</label>
        <input id="profile-lang" type="text" disabled />

        <!-- Theme (readonly, editable in Settings) -->
        <label for="profile-theme">Theme</label>
        <input id="profile-theme" type="text" disabled />

        <button type="button" id="save-profile">Save Profile</button>
      </form>
    </main>
  </div>

  <script src="script.js?v=1.1"></script>
</body>
</html>
