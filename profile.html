<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Dynamic cache busting -->
  <script>
    const version = new Date().getTime();
    document.write(`<link rel="stylesheet" href="style.css?v=${version}">`);
    document.write(`<script src="script.js?v=${version}"><\/script>`);
  </script>
</head>
<body>
  <!-- Top Banner -->
  <header class="top-banner">
    <h1>VMS</h1>
  </header>

  <div class="dashboard-layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <img src="logo.svg" alt="VMS Logo">
      </div>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
      </ul>
      <ul class="nav-bottom">
        <li>
          <a href="messages.html">
            Messages <span id="unread-badge" class="badge"></span>
          </a>
        </li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="index.html" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1>User Profile</h1>
      <form id="profileForm" class="card">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text">

        <label for="surname">Surname</label>
        <input id="surname" type="text">

        <label for="address">Address</label>
        <input id="address" type="text">

        <label for="email">Email</label>
        <input id="email" type="email">

        <label for="phone">Phone</label>
        <input id="phone" type="tel">

        <button type="submit" class="btn-primary">Save Changes</button>
      </form>
    </main>
  </div>
</body>
</html>
