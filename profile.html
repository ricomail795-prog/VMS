<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - VMS</title>
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
  <header>
    <h1>VMS</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="messages.html">Messages</a>
      <a href="settings.html">Settings</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Profile</h2>
    <form id="profileForm">
      <label>First Name: <input type="text" id="firstName"></label><br>
      <label>Last Name: <input type="text" id="lastName"></label><br>
      <label>Address: <input type="text" id="address"></label><br>
      <label>Phone: <input type="text" id="phone"></label><br>
      <button type="submit">Save Profile</button>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script.js?v=2"></script>
  <script>
    const profileForm = document.getElementById("profileForm");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("firstName").value = data.firstName || "";
            document.getElementById("lastName").value = data.lastName || "";
            document.getElementById("address").value = data.address || "";
            document.getElementById("phone").value = data.phone || "";
          }
        });
      }
    });

    profileForm.addEventListener("submit", e => {
      e.preventDefault();
      const profileData = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
      };
      saveProfile(auth.currentUser.uid, profileData).then(() => {
        alert("Profile saved!");
      });
    });
  </script>
</body>
</html>
