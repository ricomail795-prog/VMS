<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VMS - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">VMS</div>
    <div class="avatar-container">
      <img id="sidebar-avatar" class="avatar-circle" alt="Profile Avatar" />
    </div>
    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="sidebar-bottom">
      <a href="messages.html">Messages</a>
      <a href="settings.html">Settings</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <div class="main-content">
    <h1>Dashboard</h1>

    <section>
      <h2>Vessels</h2>
      <table id="vesselTable" class="styled-table">
        <thead>
          <tr>
            <th>Vessel Name</th>
            <th>Status</th>
            <th>Location</th>
            <th>Project</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated via script.js -->
        </tbody>
      </table>
    </section>

    <section>
      <h2>Crew</h2>
      <table id="crewTable" class="styled-table">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Name</th>
            <th>Rank</th>
            <th>Assigned Vessel</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated via script.js -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
