<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VMS - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo-badge">VMS</div>
    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="bottom-nav">
      <a href="messages.html">Messages</a>
      <a href="settings.html">Settings</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <div class="content">
    <h2>Dashboard</h2>

    <section>
      <h3>Registered Vessels</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Project</th>
            <th>Status</th>
            <th>Days</th>
            <th>Crew</th>
          </tr>
        </thead>
        <tbody id="vessel-list"></tbody>
      </table>
    </section>

    <section>
      <h3>Registered Crew</h3>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Role</th>
            <th>Rank</th>
            <th>Assigned Vessel</th>
          </tr>
        </thead>
        <tbody id="crew-list"></tbody>
      </table>
    </section>

    <section>
      <h3>Latest Messages</h3>
      <table>
        <thead>
          <tr>
            <th>When</th>
            <th>From</th>
            <th>To</th>
            <th>Subject</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="message-list"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
