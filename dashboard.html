<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VMS - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">VMS</div>
    <ul class="nav-links">
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
    <div class="divider"></div>
    <ul class="bottom-links">
      <li><a href="messages.html">Messages</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Dashboard</h1>

    <h2>Registered Vessels</h2>
    <form id="vessel-form">
      <input type="text" id="vessel-name" placeholder="Vessel Name" required>
      <input type="text" id="vessel-location" placeholder="Location" required>
      <input type="text" id="vessel-project" placeholder="Project">
      <input type="text" id="vessel-status" placeholder="Status">
      <button type="submit">Add Vessel</button>
    </form>
    <table class="data-table">
      <thead>
        <tr><th>Name</th><th>Location</th><th>Project</th><th>Status</th></tr>
      </thead>
      <tbody id="vessel-table"></tbody>
    </table>

    <h2>Registered Crew</h2>
    <form id="crew-form">
      <input type="text" id="crew-username" placeholder="Username" required>
      <input type="text" id="crew-name" placeholder="Full Name" required>
      <input type="text" id="crew-rank" placeholder="Rank">
      <input type="text" id="crew-vessel" placeholder="Assigned Vessel">
      <button type="submit">Add Crew</button>
    </form>
    <table class="data-table">
      <thead>
        <tr><th>Username</th><th>Full Name</th><th>Rank</th><th>Vessel</th></tr>
      </thead>
      <tbody id="crew-table"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
