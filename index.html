<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMS - Login</title>

  <!-- Dynamic cache busting -->
  <script>
    const version = new Date().getTime(); // unique per page load
    document.write(`<link rel="stylesheet" href="style.css?v=${version}">`);
    document.write(`<script src="script.js?v=${version}"><\/script>`);
  </script>
</head>
<body>
  <!-- Notification + logout warning banners -->
  <div id="notification-bar" style="display:none;" class="notification"></div>
  <div id="logout-warning" style="display:none;" class="warning"></div>

  <div class="auth-wrap">
    <!-- Preferred Language for whole page -->
    <label id="lang-label">Preferred Language</label>
    <select id="page-lang" required>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="id">Indonesian</option>
    </select>

    <!-- Login -->
    <h2 id="login-title">Login</h2>
    <form id="loginForm" class="card">
      <label id="login-username-label">Username</label>
      <input id="login-username" type="text" required />

      <label id="login-password-label">Password</label>
      <input id="login-password" type="password" required />

      <button type="submit" id="login-btn">Login</button>
    </form>

    <!-- Create Account -->
    <h2 id="create-account-title">Create Account</h2>
    <form id="registerForm" class="card">
      <label id="username-label">Username</label>
      <input id="reg-username" type="text" required />

      <label id="password-label">Password</label>
      <input id="reg-password" type="password" required />

      <label id="role-label">Role</label>
      <select id="reg-role" required>
        <option value="">Select role</option>
        <option value="admin">Admin</option>
        <option value="crew">Crew</option>
        <option value="manager">Manager</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
