<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMS - Login</title>
  <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
  <!-- Banner for notifications -->
  <div id="banner" class="banner"></div>

  <!-- Topbar -->
  <div class="topbar">
    <h1>VMS</h1>
  </div>

  <!-- Container for auth sections -->
  <div class="container">

    <!-- Login Section -->
    <section id="login-section" class="auth-section active">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>

        <button type="submit">Login</button>
      </form>
      <p>
        <a href="#" onclick="toggleSection('register-section')">Create Account</a> |
        <a href="#" onclick="toggleSection('reset-section')">Forgot Password?</a>
      </p>
    </section>

    <!-- Register Section -->
    <section id="register-section" class="auth-section">
      <h2>Create Account</h2>
      <form id="register-form">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required>

        <label for="register-password">Password</label>
        <input type="password" id="register-password" required>

        <button type="submit">Register</button>
      </form>
      <p><a href="#" onclick="toggleSection('login-section')">Back to Login</a></p>
    </section>

    <!-- Reset Section -->
    <section id="reset-section" class="auth-section">
      <h2>Reset Password</h2>
      <form id="reset-form">
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" required>

        <button type="submit">Send Reset Email</button>
      </form>
      <p><a href="#" onclick="toggleSection('login-section')">Back to Login</a></p>
    </section>

  </div>

  <!-- Script with cache busting -->
  <script src="script.js?v=1.1" type="module"></script>
</body>
</html>
