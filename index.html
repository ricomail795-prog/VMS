<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <p>
      <a href="#" id="showRegister">Create Account</a> | 
      <a href="#" id="showReset">Forgot Password?</a>
    </p>
  </div>

  <div class="auth-container hidden" id="registerContainer">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label>Email</label>
      <input type="email" id="registerEmail" required>
      <label>Password</label>
      <input type="password" id="registerPassword" required>
      <button type="submit">Register</button>
    </form>
    <p><a href="#" id="backToLogin1">Back to Login</a></p>
  </div>

  <div class="auth-container hidden" id="resetContainer">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <label>Email</label>
      <input type="email" id="resetEmail" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <p><a href="#" id="backToLogin2">Back to Login</a></p>
  </div>
