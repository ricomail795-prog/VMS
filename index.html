<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VMS - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-banner">
    <div class="logo">VMS</div>
  </header>

  <!-- Notification Banner -->
  <div id="banner"></div>

  <main class="auth-container">
    <!-- Login Form -->
    <section id="login-section" class="auth-section">
      <h2>Login</h2>
      <form id="login-form">
        <label>Email</label>
        <input type="email" id="login-email" required />
        <label>Password</label>
        <input type="password" id="login-password" required />
        <button type="submit">Login</button>
      </form>
      <p>
        <a href="#" id="show-register">Create Account</a> |
        <a href="#" id="show-reset">Forgot Password?</a>
      </p>
    </section>

    <!-- Register Form -->
    <section id="register-section" class="auth-section hidden">
      <h2>Create Account</h2>
      <form id="register-form">
        <label>Email</label>
        <input type="email" id="register-email" required />
        <label>Password</label>
        <input type="password" id="register-password" required />
        <button type="submit">Register</button>
      </form>
      <p>
        <a href="#" id="show-login-from-register">Back to Login</a>
      </p>
    </section>

    <!-- Reset Password Form -->
    <section id="reset-section" class="auth-section hidden">
      <h2>Reset Password</h2>
      <form id="reset-form">
        <label>Email</label>
        <input type="email" id="reset-email" required />
        <button type="submit">Send Reset Email</button>
      </form>
      <p>
        <a href="#" id="show-login-from-reset">Back to Login</a>
      </p>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
