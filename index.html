<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMS - Login</title>

  <!-- Dynamic cache busting -->
  <script>
    const version = new Date().getTime();
    document.write(`<link rel="stylesheet" href="style.css?v=${version}">`);
  </script>
</head>
<body>
  <!-- Notification + Logout Warning Banners -->
  <div id="notification-bar" style="display:none;" class="notification"></div>
  <div id="logout-warning" style="display:none;" class="warning"></div>

  <div class="auth-wrap">
    <!-- Preferred Language -->
    <label for="page-lang" id="lang-label">Preferred Language</label>
    <select id="page-lang" required>
      <option value="en" selected>English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="id">Indonesian</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
      <option value="ar">Arabic</option>
      <option value="ru">Russian</option>
      <option value="pt">Portuguese</option>
      <option value="hi">Hindi</option>
      <option value="bn">Bengali</option>
      <option value="tr">Turkish</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="fa">Persian</option>
      <option value="sw">Swahili</option>
    </select>

    <!-- Login -->
    <h2 id="login-title">Login</h2>
    <form id="loginForm" class="card">
      <label for="login-username" id="login-username-label">Username</label>
      <input id="login-username" type="text" required />

      <label for="login-password" id="login-password-label">Password</label>
      <input id="login-password" type="password" required />

      <button type="submit" id="login-btn">Login</button>
    </form>

    <!-- Create Account -->
    <h2 id="create-account-title">Create Account</h2>
    <form id="registerForm" class="card">
      <label for="reg-username" id="username-label">Username</label>
      <input id="reg-username" type="text" required />

      <label for="reg-password" id="password-label">Password</label>
      <input id="reg-password" type="password" required />

      <label for="reg-role" id="role-label">Role</label>
      <select id="reg-role" required>
        <option value="">Select role</option>
        <option value="admin">Admin</option>
        <option value="crew">Crew</option>
        <option value="manager">Manager</option>
      </select>

      <button type="submit" id="register-btn">Register</button>
    </form>
  </div>

  <!-- Dynamic cache busting for JS -->
  <script>
    document.write(`<script src="script.js?v=${version}"><\/script>`);
  </script>
</body>
</html>
