<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VMS</title>
  <link rel="stylesheet" href="style.css?v=8.2">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="script.js?v=8.2" defer></script>
</head>
<body data-page="login">
  <header class="banner">Vessel Management System</header>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="links">
      <a href="create.html">Create Account</a> | <a href="forgot.html">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
