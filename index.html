<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VMS - Login</title>
  <link rel="stylesheet" href="style.css?v=1.0" />
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <div class="banner-left">
      <h1>VMS</h1>
    </div>
  </header>

  <main>
    <!-- Login Section -->
    <div class="auth-section" id="login-section">
      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />

        <button type="submit" class="btn-primary">Login</button>

        <div class="auth-links">
          <a href="#" onclick="toggleSection('register-section')">Create Account</a> |
          <a href="#" onclick="toggleSection('reset-section')">Forgot Password?</a>
        </div>
      </form>
    </div>

    <!-- Register Section -->
    <div class="auth-section" id="register-section" style="display:none;">
      <form id="register-form" class="auth-form">
        <h2>Create Account</h2>
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email" required />

        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Enter your password" required />

        <button type="submit" class="btn-primary">Register</button>

        <div class="auth-links">
          <a href="#" onclick="toggleSection('login-section')">Back to Login</a>
        </div>
      </form>
    </div>

    <!-- Reset Password Section -->
    <div class="auth-section" id="reset-section" style="display:none;">
      <form id="reset-form" class="auth-form">
        <h2>Reset Password</h2>
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" placeholder="Enter your email" required />

        <button type="submit" class="btn-primary">Send Reset Email</button>

        <div class="auth-links">
          <a href="#" onclick="toggleSection('login-section')">Back to Login</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Firebase + Script -->
  <script type="module" src="script.js?v=1.0"></script>
</body>
</html>
