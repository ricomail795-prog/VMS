<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMS - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Banner -->
  <div class="topbar">
    <h1>VMS</h1>
  </div>

  <!-- Auth Container -->
  <div class="auth-container">
    <!-- Login Form -->
    <div class="auth-box" id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label>Email</label>
        <input type="email" id="login-email" required>
        <label>Password</label>
        <input type="password" id="login-password" required>
        <button type="submit">Login</button>
      </form>
      <div class="auth-links">
        <a href="#" id="show-register">Create Account</a> |
        <a href="#" id="show-reset">Forgot Password?</a>
      </div>
    </div>

    <!-- Register Form -->
    <div class="auth-box hidden" id="register-section">
      <h2>Create Account</h2>
      <form id="register-form">
        <label>Email</label>
        <input type="email" id="register-email" required>
        <label>Password</label>
        <input type="password" id="register-password" required>
        <button type="submit">Register</button>
      </form>
      <div class="auth-links">
        <a href="#" id="back-to-login-1">Back to Login</a>
      </div>
    </div>

    <!-- Reset Password Form -->
    <div class="auth-box hidden" id="reset-section">
      <h2>Reset Password</h2>
      <form id="reset-form">
        <label>Email</label>
        <input type="email" id="reset-email" required>
        <button type="submit">Send Reset Email</button>
      </form>
      <div class="auth-links">
        <a href="#" id="back-to-login-2">Back to Login</a>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
