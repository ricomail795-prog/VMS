<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMS - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Banner -->
  <div class="banner">
    <img src="logo.svg" alt="VMS Logo" class="logo">
  </div>

  <div class="auth-wrap">
    <h2>Login</h2>
    <form id="loginForm" class="card">
      <label for="login-username">Username</label>
      <input id="login-username" type="text" required />

      <label for="login-password">Password</label>
      <input id="login-password" type="password" required />

      <button type="submit">Login</button>
    </form>

    <h2>Create Account</h2>
    <form id="registerForm" class="card">
      <label for="reg-lang">Preferred Language</label>
      <select id="reg-lang" required>
        <option value="" disabled selected>Select language</option>
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="bn">Bengali</option>
        <option value="zh">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="nl">Dutch</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="he">Hebrew</option>
        <option value="hi">Hindi</option>
        <option value="hu">Hungarian</option>
        <option value="id">Indonesian</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ms">Malay</option>
        <option value="fa">Persian (Farsi)</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="sv">Swedish</option>
        <option value="ta">Tamil</option>
        <option value="th">Thai</option>
        <option value="tr">Turkish</option>
        <option value="uk">Ukrainian</option>
        <option value="vi">Vietnamese</option>
      </select>

      <label for="reg-username">Username</label>
      <input id="reg-username" type="text" required />

      <label for="reg-password">Password</label>
      <input id="reg-password" type="password" required />

      <label for="reg-role">Role</label>
      <select id="reg-role" required>
        <option value="">Select role</option>
        <option value="admin">Admin</option>
        <option value="crew">Crew</option>
        <option value="manager">Manager</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
