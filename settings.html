<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="style.css?v=1.1" />
</head>
<body>
  <div class="settings-wrap">
    <h2>Settings</h2>
    <form id="settingsForm" class="card">

      <!-- Preferred Language -->
      <label for="settings-lang">Preferred Language</label>
      <select id="settings-lang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="id">Indonesian</option>
      </select>

      <!-- Auto Logout -->
      <label for="auto-logout">Auto Logout</label>
      <select id="auto-logout">
        <option value="15">15 Minutes</option>
        <option value="30">30 Minutes</option>
        <option value="60">1 Hour</option>
        <option value="0">Stay Logged In (max 12h)</option>
      </select>

      <!-- Theme -->
      <label for="theme-toggle">Theme</label>
      <select id="theme-toggle">
        <option value="day">Day Mode</option>
        <option value="night">Night Mode</option>
      </select>

      <!-- Screenshot -->
      <label for="screenshot">Screenshot</label>
      <button type="button" id="take-screenshot">Take Screenshot</button>
      <div id="screenshot-preview"></div>

      <!-- Save Button -->
      <button type="button" id="save-settings" class="btn">Save Settings</button>
    </form>
  </div>

  <!-- Screenshot library -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js?v=1.1"></script>
</body>
</html>
