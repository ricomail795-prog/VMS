<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMS Settings</title>
  <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
  <!-- Global Banner -->
  <header class="banner">
    <h1>VMS</h1>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>
        <li><a href="index.html" id="logout-link">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <h2>Settings</h2>
    <form id="settings-form" class="settings-form">
      <label for="language">Preferred Language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
      </select>

      <label for="theme">Theme</label>
      <select id="theme">
        <option value="day">Day Mode</option>
        <option value="night">Night Mode</option>
      </select>

      <label for="logout-time">Auto Logout</label>
      <select id="logout-time">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
      </select>

      <button type="submit" class="btn-primary">Save Settings</button>
    </form>
  </main>

  <!-- Firebase + Script -->
  <script type="module" src="script.js?v=1.0"></script>
</body>
</html>
