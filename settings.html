<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMS - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <img src="logo.svg" alt="VMS Logo" class="logo">
  </div>

  <nav class="navbar">
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="messages.html">Messages</a>
    <a href="settings.html" class="active">Settings</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </nav>

  <div class="container">
    <h2>Settings</h2>

    <!-- Language Selection -->
    <section class="card">
      <h3>Language</h3>
      <label for="language">Preferred Language:</label>
      <select id="language">
        <option value="">Select language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="id">Indonesian</option>
        <!-- Add more languages as needed -->
      </select>
      <button onclick="updateLanguage()">Save Language</button>
    </section>

    <!-- Theme Selection -->
    <section class="card">
      <h3>Appearance</h3>
      <label>
        <input type="checkbox" id="darkMode" onchange="toggleDarkMode()"> Day/Night Mode
      </label>
    </section>

    <!-- Auto Logout -->
    <section class="card">
      <h3>Auto Logout</h3>
      <label for="autoLogout">Set inactivity timeout:</label>
      <select id="autoLogout">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="720">Stay logged in (max 12 hrs)</option>
      </select>
      <button onclick="updateAutoLogout()">Save Timeout</button>
    </section>

    <!-- Change Login Details -->
    <section class="card">
      <h3>Login Details</h3>
      <form id="changeLoginForm">
        <label>New Username</label>
        <input type="text" id="new-username">
        <label>New Password</label>
        <input type="password" id="new-password">
        <button type="submit">Update Login</button>
      </form>
      <p><em>Admins can change any userâ€™s login. Crew can only change their own.</em></p>
    </section>

    <!-- Screenshot & File Attach -->
    <section class="card">
      <h3>Files & Screenshots</h3>
      <button onclick="takeScreenshot()">Take Screenshot</button>
      <br><br>
      <label for="fileUpload">Attach a file:</label>
      <input type="file" id="fileUpload" multiple>
    </section>

    <!-- Activity Log -->
    <section class="card">
      <h3>Activity Log</h3>
      <button onclick="clearMyLog()">Clear My Log</button>
      <button onclick="clearGlobalLog()">Clear Global Log (Admin only)</button>
      <div id="activityLog"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
