<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - VMS</title>
  <link rel="stylesheet" href="style.css?v=8.2">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="script.js?v=8.2" defer></script>
</head>
<body data-page="create">
  <header class="banner">Vessel Management System</header>
  <div class="card">
    <h2>Create Account</h2>
    <form id="createForm">
      <input type="email" id="createEmail" placeholder="Enter your email" required>
      <input type="password" id="createPassword" placeholder="Enter your password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="links"><a href="index.html">Back to Login</a></div>
  </div>
</body>
</html>
