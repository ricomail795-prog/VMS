<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>

  <!-- Dynamic cache busting -->
  <script>
    const version = new Date().getTime();
    document.write(`<link rel="stylesheet" href="style.css?v=${version}">`);
  </script>
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <img src="logo.svg" alt="VMS Logo" />
      </div>

      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="users.html" class="active">Users</a></li>
      </ul>

      <ul class="nav-bottom">
        <li><a href="messages.html">Messages <span id="unread-badge" class="badge"></span></a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="index.html" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1>User Management</h1>

      <!-- Create New User -->
      <section class="card">
        <h2>Create New User</h2>
        <form id="adminCreateUser">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" required />

          <label for="new-password">Password</label>
          <input type="password" id="new-password" required />

          <label for="new-role">Role</label>
          <select id="new-role" required>
            <option value="">Select role</option>
            <option value="crew">Crew</option>
            <option value="manager">Manager</option>
            <option value="admin">Admin</option>
          </select>

          <button type="submit">Create User</button>
        </form>
      </section>

      <!-- User List -->
      <section class="card">
        <h2>All Users</h2>
        <table id="userTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Dynamic cache busting for JS -->
  <script>
    document.write(`<script src="script.js?v=${version}"><\/script>`);
  </script>
</body>
</html>
